{% extends 'layout.html' %} {% block content %}

<div class="container m-3 mx-auto p-1 h-100 d-flex flex-column justify-content-start align-items-center">
  <div class="mb-5 d-flex flex-column">
    <h1 class="display-4 mb-4">Update <span class="fw-bold text-danger">Note</span></h1>
  </div>
  <div class="border border-primary rounded p-4 w-75" style="min-width: 310px">
    <form method="post" action="{{ url_for('updateNote', id=note.id) }}">
      <div class="form-group mb-3">
        <input type="text" class="form-control" name="note" placeholder="Enter a note" value="{{note.text}}" />
      </div>
      <button type="submit" class="btn btn-primary float-end">Update Note</button>
    </form>
  </div>
</div>
{%endblock%}
