{% extends 'layout.html' %} {% block content %}

<div class="mb-5 d-flex flex-column">
  <h1 class="display-4 mb-4">Simple <span class="fw-bold text-danger">Notes</span> App</h1>
</div>
<div class="border border-primary rounded p-4 w-75" style="min-width: 310px">
  <form method="post" action="/">
    <div class="form-group mb-3">
      <input type="text" class="form-control" name="note" placeholder="Enter a note" required />
    </div>
    <button type="submit" class="btn btn-primary float-end">Add Note</button>
  </form>
</div>

{%endblock%}
